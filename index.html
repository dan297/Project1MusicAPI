<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Music Search</title>
</head>

<header class="has-text-centered is-uppercase has-text-weight-bold">
    <h1>Artist Browser</h1>
    <p>Welcome!</p>
</header>

<main>
    <section class="columns">
        <div class="column is-one-third">
            <form type="label" class="is-uppercase">Artist:</form>
            <input class="input" type="text" placeholder="Enter search here...">
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear history</button>
        </div>
    </section>

    <div class="savedResults">
        <ol class="artist-name" style="text-transform: capitalize;"></ol>
        <button class="songs" id="button0"></button>
    </div>

    <body>
        <br></br>
        <div class="row container-fluid">
            <div class="col-md-6 Card1">
                <div class="card Songlist">
                    <div class="card-body">
                        <h5 class="card-title">Playlist:</h5>
                        <ol id="box1" class="card-text"></ol>
                    </div>
                </div>
            </div>
            <br></br>
            <div class="col-md-6 Card2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Artist:</h5>
                        <ol id="box2" class="card-text" style="text-transform: capitalize;"></ol>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <br></br>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
